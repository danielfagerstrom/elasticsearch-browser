<ul class="breadcrumb">
  <li><a href="#/">Indices</a></li>
</ul>
<form class="form-inline">
  <label>
    Search: <input type="text" ng-model="query" class="span2 search-query">
  </label>
</form>
<table class="table table-hover">
  <thead>
    <tr>
      <th><a href="" ng-click="orderProp='name'; reverse=!reverse">name</a></th>
      <th><a href="" ng-click="orderProp='primary_size'; reverse=!reverse">primary_size</a></th>
      <th><a href="" ng-click="orderProp='num_docs'; reverse=!reverse">num_docs</a></th>
      <th><a href="" ng-click="orderProp='max_doc'; reverse=!reverse">max_doc</a></th>
      <th><a href="" ng-click="orderProp='deleted_docs'; reverse=!reverse">deleted_docs</a></th>
    </tr>
  </thead> 
  <tbody>
    <tr ng-repeat="index in indices | filter:query | orderBy:orderProp:reverse">
      <td>
        {{index.name}}
      </td>
      <td>
        {{index.primary_size}}
      </td>
      <td>
        {{index.num_docs}}
      </td>
      <td>
        {{index.max_doc}}
      </td>
      <td>
        {{index.deleted_docs}}
      </td>
    </tr>
  </tbody>
</table>
