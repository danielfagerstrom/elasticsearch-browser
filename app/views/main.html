<ul class="breadcrumb">
  <li><a href="#/">Indices</a></li>
</ul>
<form class="form-inline">
  <label>
    Search: <input type="text" ng-model="query" class="span2 search-query">
  </label>
</form>
<table class="table table-hover">
  <thead>
    <tr ng-init="headers=['name', 'primary_size', 'num_docs', 'max_doc', 'deleted_docs']">
      <th ng-repeat="header in headers">
        <a href="" ng-click="$parent.orderProp=header; $parent.reverse=!$parent.reverse">{{header}}</a>
        <i ng-show="$parent.orderProp==header && $parent.reverse" class="icon-arrow-up"></i>
        <i ng-show="$parent.orderProp==header && !$parent.reverse" class="icon-arrow-down"></i>
      </th>
    </tr>
  </thead> 
  <tbody>
    <tr ng-repeat="index in indices | filter:query | orderBy:orderProp:reverse">
      <td ng-repeat="header in headers">
        {{index[header]}}
      </td>
    </tr>
  </tbody>
</table>
