<ul class="breadcrumb">
  <li><a href="#/">Indices</a></li>
</ul>
<table class="table table-hover">
  <thead>
    <tr>
      <th>name</th>
      <th>primary_size</th>
      <th>num_docs</th>
      <th>max_doc</th>
      <th>deleted_docs</th>
    </tr>
  </thead> 
  <tbody>
    <tr ng-repeat="(indexName, stats) in indices">
      <td>
        {{indexName}}
      </td>
      <td>
        {{stats.index.primary_size}}
      </td>
      <td>
        {{stats.docs.num_docs}}
      </td>
      <td>
        {{stats.docs.max_doc}}
      </td>
      <td>
        {{stats.docs.deleted_docs}}
      </td>
    </tr>
  </tbody>
</table>
