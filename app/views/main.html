<ul class="breadcrumb">
  <li><a href="#/">Indices</a></li>
</ul>
<form class="form-inline">
  <label>
    Search: <input type="text" ng-model="query" class="span2 search-query">
  </label>
  <label>
    Sort by:
    <select ng-model="orderProp">
      <option value="name">Name</option>
      <option value="primary_size">primary_size</option>
      <option value="num_docs">num_docs</option>
      <option value="max_doc">max_doc</option>
      <option value="deleted_docs">deleted_docs</option>
    </select>
  </label>
</form>
<table class="table table-hover">
  <thead>
    <tr>
      <th>name</th>
      <th>primary_size</th>
      <th>num_docs</th>
      <th>max_doc</th>
      <th>deleted_docs</th>
    </tr>
  </thead> 
  <tbody>
    <tr ng-repeat="index in indices | filter:query | orderBy:orderProp">
      <td>
        {{index.name}}
      </td>
      <td>
        {{index.primary_size}}
      </td>
      <td>
        {{index.num_docs}}
      </td>
      <td>
        {{index.max_doc}}
      </td>
      <td>
        {{index.deleted_docs}}
      </td>
    </tr>
  </tbody>
</table>
