<ul class="breadcrumb">
  <li><a href="#/">Indices</a></li>
</ul>
Search: <input type="text" ng-model="query" class="span2 search-query">
Sort by:
<select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="age">Newest</option>
</select>
<table class="table table-hover">
  <thead>
    <tr>
      <th>name</th>
      <th>primary_size</th>
      <th>num_docs</th>
      <th>max_doc</th>
      <th>deleted_docs</th>
    </tr>
  </thead> 
  <tbody>
    <tr ng-repeat="index in indices | filter:query">
      <td>
        {{index.name}}
      </td>
      <td>
        {{index.primary_size}}
      </td>
      <td>
        {{index.num_docs}}
      </td>
      <td>
        {{index.max_doc}}
      </td>
      <td>
        {{index.deleted_docs}}
      </td>
    </tr>
  </tbody>
</table>
